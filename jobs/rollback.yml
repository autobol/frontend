#Откат на предыдущую версию
.rollback_teamplate: &rollback_teamplate
  stage: rollback
  script:
    - helm rollback $CHART_NAME 0
  when: manual
  only: ["main"]

Rollback_dev:
  environment: dev
  needs: ["Deploy_dev"]
  tags:
    - aws_dev_deploy
  <<: *rollback_teamplate

Rollback_prod:
  environment: prod
  needs: ["Deploy_prod"]
  tags:
    - aws_prod_deploy
  <<: *rollback_teamplate

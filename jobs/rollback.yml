#Откат на предыдущую версию
.rollback_teamplate: &rollback_teamplate
  stage: rollback
  script:
    - helm rollback $CHART_NAME 0
  when: manual

Rollback_dev:
  environment: dev
  tags:
    - aws_dev_deploy
  <<: *rollback_teamplate

Rollback_prod:
  environment: prod
  tags:
    - aws_prod_deploy
  <<: *rollback_teamplate
